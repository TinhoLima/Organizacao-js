<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        // *Exercício: faça uma tabela com duas colunas exibindo nome e nota.*

        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        // Criando tabela dentro da div.
        $('#conteudo').append('<table></table>')
        
        // Percorrendo o array.
        for (const i in pessoas) {
            // Adicionando dentro da tabela: 1 linha com 2 colunas com seus respectivos dados já inseridos.
            $('#conteudo > table').append(`<tr><td>${pessoas[i].nome}</td><td>${pessoas[i].nota}</td></tr>`)
        }

    </script>
</body>
