<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        // Atribuindo destaque a div (só funcionará se a constante receber a jQuery como função).
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // $('#div1').on('mouseenter mouseleave', alternarDestaque) função on() capaz de fazer a mesma coisa.
        $('#div1').hover(alternarDestaque)

        // one() significa que ele vai acontecer apenas 1 vez.
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE'))
        // dblclick = double click.
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        // Mostrando a largura e altura da página do browser
        $(window).resize(function() {
            const largura = $(window).width()
            const altura = $(window).height()
            $('#resultado1').html(`Largura: ${largura} e Altura ${altura}`)
        })

        // Quando acontecer uma seleção dentro do input ele exibirá na div.
        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
