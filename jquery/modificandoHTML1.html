<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        // *Para ver o que foi exercitado na aula, comentar a linha 42.*

        // Conteudo 1
        // append é usando quando vc quer criar algo dentro.
        $('#conteudo1').append('<p>1</p>') 

        // Conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) // recebendo a listagem primeiro do que a listagem já existente.
        $('#conteudo2').append(lista)

        // Conteudo 3
        $('#conteudo3').append('<h1>1</h1>')
                .append('<h1>2</h1>').prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') // o html já substitui, sobrescreve todo o conteúdo.
        $('#conteudo3').text('<h1>123</h1>') // sobrescreve porém, aceita tudo como texto.

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
