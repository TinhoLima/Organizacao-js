<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // *Para ver o andamento da aula, favor descomentar a linha 37 e por enquanto comentar a linha 40.*

        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1') // add span 3 para quanlquer div que seja:
        $('<span>-1, </span>').prependTo('#div1')

        // Inserindo Antes e depois
        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        // Inserindo Antes e depois inverso
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // Envolvendo classe dentro de uma div
        // $('p.numero').wrap('<div>')

        // Unificando as classes em uma única div
        $('p.numero').wrapAll('<div id="div4">')

        // Limpar o conteúdo da div
        $('#div4').empty()
        $('#div3, #div4').prev().remove() // da minha div 3 e 4, pegue tudo que vem antes deles e remova.

        // Fazendo troca (replace)
        // $('<div>Substituto</div>').replaceAll('body > p') 
        //selecionando tudo que seja p dentro de body e trocando. 

        // Fazendo troca (replace) reverso - melhor escolha.
        $('body > p').replaceWith('<div>Substituto</div>')
    </script>
</body>
