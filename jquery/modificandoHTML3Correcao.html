<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        // *Exercício: faça uma tabela com duas colunas exibindo nome e nota.*

        // $(document).ready(function() { apenas como referencia. jQuery geralmente é feito dessa forma para executar somente depois que a página estiver pronta. Também funciona da forma que está sendo mostrado a baixo.
        $(function() {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            // ao invés de criar uma tabela primeiro, ele converteu pessoas em um novo array com linhas e colunas.
            const linhas = pessoas.map(p => {
                const tdNome = $('<td>').append(p.nome)
                const tdNota = $('<td>').append(p.nota)
                return $('<tr>').append(tdNome, tdNota)
            })

            // Criando tabela e adicionando as linhas já formatadas.
            const tabela = $('<table>').append(linhas)
                .css('border', 'solid 5px')

            // adicionando tabela.
            $('#conteudo').append(tabela)
                
        })

    </script>
</body>
