<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Listas Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabelas</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulario</a> |
        <a href wm-nav="exercicios/imagens.html">08 - imagens</a> |
        <a href wm-nav="exercicios/video.html">09 - video</a> |
        <a href wm-nav="exercicios/tagsNaoVisuais.html">09 - Tags não visuais</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>Cruso de Web Moderno</footer>



    <script>
        // puxando pela tag
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

        // puxando pelo atributo inventado
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
