<html>
    <head>
        <title>Um pouco de CSS</title>
        <style>
            h1 {
                font-size: 20px;
            }

            .fundoVermelho {
                background: tomato;
            }

            #textoPrincipal {
                font-weight: bold;
                font-size: 40px;
                background-color: #444;
                color: white;
                padding: 10px; 
            }

            .negrito {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br>
        <span class="fundoVermelho negrito">Texto 2</span><br>
        <span class="fundoVermelho" wm-atrib>Texto 3</span> 
        <!-- Obs:
        wm-atrib - foi um atributo inventado, nosso professor prefere usar atributos como referências para manipulação no Javascript -->
    </body>
</html>
