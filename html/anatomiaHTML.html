<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomia HTML</title>
    </head>
    <body>
        <!-- cabeçalho -->
        <header>
            <h1>Exercícios HTML</h1>
        </header> 

        <!-- navegação -->
        <nav>
            <a href="/">Navegação</a>
        </nav>

        <!-- sessão -->
        <section id="conteudo">
            conteúdo
        </section>

        <!-- uma semântica para barra lateral. Porém só é definida na parte lateral com o CSS. -->
        <aside>
            Lateral
        </aside>

        <!-- rodapé -->
        <footer>
            rodapé
        </footer>
    </body>
</html>

<!-- OBS:
É muito importante que a gente tenha uma semântica boa em nosso código para nosso score de buscas. -->
