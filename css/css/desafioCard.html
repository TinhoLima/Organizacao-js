<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>

        .curso {
            /* float: left; sugerido no inicio para exemplo*/
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: inline-block;
            /* Há uma anomalia aqui, por padrão nossos elementos ficam definidos como "baseline". Isso faz com que aja um desalinhamento por exemplo se nossa img vier quebrada fazendo um dos cards ficar desalinhado. Para resolver isso usamos a propriedade a baixo: */
            vertical-align: top; 
            /* vertical-align está definindo nossos elementos ao top, independente dê alguma coisa. */
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.3);
            border: solid 1px white;
            width: 260px;
            height: 300px;
            margin: 5px 20px;
            padding: 5px;
        }

        .curso img {
            width: 100%;
            max-height: 50%;
        }

        .curso-info {
            padding: 10px;
            height: 90px;
            overflow: hidden;
        } 

        .curso-info h4 {
            font-size: 1.4em;
            font-weight: 100;
            margin: 0px;
        }

        .curso-preco {
            float: right;
            padding: 10px;
        }

        .preco-de {
            color: firebrick;
            text-decoration: line-through;
        }

        .preco-por {
            color: green;
            font-weight: bold;
            font-size: 1.4em;
        }

    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
