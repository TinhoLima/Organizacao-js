<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        // EXEMPLO DE INTERCEPTAÇÃO.
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault()

            // pegando o conteudo que está sendo o submit para tratamento
            const form = e.target.parentNode // parentNode é acrescentado para não pegar o nosso botão em si
            const formData = new FormData(form)
            formData.append('ajax', true) // add uma nova informação ao formulário
            console.log(formData.get('q')) // verificar um determinado valor

        }
    </script>
</body>
