<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) // todos os formulários.
        console.log(document.forms[0]) // selecionando o primeiro formulário. No caso o endereço de busca google.com
        console.log(document.getElementsByName('pesquisa')) 
        console.log(document.pesquisa) // mostrando o form de nome: pesquisa
        console.log(document.pesquisa.q) // mostrando o input 
        document.pesquisa.q.value = 'Linux Brasil ' // alterando os valores do input
        document.pesquisa.hl.value = 'en-us' // alterando os valores do select
    </script>
    <!-- tbm podemos fazer manualmente no navegador [http://www.google.com.br  ->  /search?q=windows&hl=pt-br] -->
</body>

</html>
